# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - EcommerceApi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55C64B3ACB0E4F1597E41D89E254A88A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A447061835F43EDAD43CE3456DC5831 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F8EA6EABF08489C8B82599621387A87 }}

      - name: Apply EF Core Migrations
        run: |
          cd ${{env.DOTNET_ROOT}}/myapp
          dotnet ef database update --environment "Production"
        env:
          DOTNET_CLI_HOME: /tmp  # This is required for .NET CLI on Ubuntu-based runners (for temp folder issues)
          ASPNETCORE_ENVIRONMENT: "Production"  # Ensure you're targeting the correct environment

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EcommerceApi'
          slot-name: 'Production'
          package: .
          
